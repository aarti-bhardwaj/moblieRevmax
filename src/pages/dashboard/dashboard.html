<ion-header>
  <ion-navbar hideBackButton="false">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ng-container *ngIf= "products">
    <ion-grid>
        <ion-row *ngFor="let product of products">
          <ion-col width-50>
              <img src="{{product.image.src }}" (click)= 'showProductDetail(product)'>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ng-container>
</ion-content>
